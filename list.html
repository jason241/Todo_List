<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="add">
            <input class="add_input" type="text" placeholder="輸入待辦項目">
            <button id='submitBtn'>輸入</button>
        </div>
        <div class="wait">
            <h3>待辦項目</h3>
            <div class="wait_item">
                <div class="wait_item_text">調整時間</div>
                <div class="wait_item_text">
                    <input class="wait_item_text_input" type="text" value="調整時間">
                </div>
                <div class="wait_item_icons">
                    <div class="wait_item_icons_modify">
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                    <div class="wait_item_icons_trash">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                    <div class="wait_item_icons_done">
                        <i class="far fa-check-circle"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="done">
            <h3>完成項目</h3>
            <div class="done_item">
                <div class="done_item_text">完成項目</div>
                <div class="done_item_icons">
                    <div class="done_item_icons_trash">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                    <div class="done_item_icons_done">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script></script>
</body>

</html>
